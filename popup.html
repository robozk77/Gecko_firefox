<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #10B981;
    }
    .logo {
      font-size: 32px;
      margin-right: 10px;
    }
    h2 {
      margin: 0;
      color: #10B981;
      font-size: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: 600;
      color: #374151;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .setting {
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    label {
      font-size: 14px;
      color: #4B5563;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #D1D5DB;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10B981;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .info {
      background: #F3F4F6;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #6B7280;
      line-height: 1.5;
      margin-top: 15px;
    }
    .number-input {
      width: 60px;
      padding: 4px 8px;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¦Ž</div>
    <h2>Gecko Settings</h2>
  </div>

  <div class="section">
    <div class="section-title">Scanners</div>
    <div class="setting">
      <label>Search Query Values</label>
      <label class="toggle">
        <input type="checkbox" id="searchQueryValues">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <label>Search Path</label>
      <label class="toggle">
        <input type="checkbox" id="searchPath">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <label>Search Null/Undefined</label>
      <label class="toggle">
        <input type="checkbox" id="searchNullUndefined">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Matching</div>
    <div class="setting">
      <label>Partial Match</label>
      <label class="toggle">
        <input type="checkbox" id="partial">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <label>Case Insensitive</label>
      <label class="toggle">
        <input type="checkbox" id="caseInsensitive">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <label>Partial Min Length</label>
      <input type="number" class="number-input" id="partialMinLength" min="1" max="10" value="3">
    </div>
  </div>

  <div class="section">
    <div class="section-title">Display</div>
    <div class="setting">
      <label>Clear on Refresh</label>
      <label class="toggle">
        <input type="checkbox" id="clearOnRefresh">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="info">
    ðŸ’¡ Open DevTools (F12) and go to the Gecko panel to view findings
  </div>

  <script src="popup.js"></script>
</body>
</html>
